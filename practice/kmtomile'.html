<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
   <h1>The value from km to miles is:</h1>
   <p id="t1"></p>
   <script>
      var km=parseInt(prompt("Enter the value in km"));
      var miles=km/0.621371;
      document.getElementById("t1").innerHTML=km+" km is equal to "+miles+" miles";
      
   </script>
</body>
</html>
